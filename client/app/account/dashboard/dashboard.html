
<navbar></navbar>
<table  class="table table-hover table-striped">
  <thead>
  <tr>
    <th>#Id</th>
    <th>Name</th>
    <th>Company </th>
    <th class="text-center">Email</th>
    <th class="text-center">Phone</th>
    <th class="text-center">Message</th>
    <th class="text-center">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr class="" ng-repeat="item in items.data">
    <td>{{$index+1}}</td>
    <td>{{item.name}}</td>
    <td><strong class="">{{item.company}}</strong></td>
    <td class="">{{item.email}}</td>
    <td class="text-center ">{{item.phone}}</td>
    <td class="text-center "><span class="message_width">{{item.message}}</span></td>
    <td class="text-center "><button type="button">Send Ticket</button></td>
  </tr>

  </tbody>

</table>
